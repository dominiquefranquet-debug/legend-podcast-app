name: Update Legend Episodes JSON

on:
  schedule:
    - cron: "0 */6 * * *"   # toutes les 6h
  workflow_dispatch:        # permet de lancer Ã  la main

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # <--- indispensable pour pousser les commits

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install fast-xml-parser

      - name: Run generator
        run: node generateLegendJSON.js

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add legendEpisodes.json
          git commit -m "ðŸ”„ Update episodes JSON" || echo "No changes to commit"
          git push
