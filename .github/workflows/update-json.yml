name: Update Legend Episodes JSON

on:
  schedule:
    - cron: "0 */6 * * *" # toutes les 6h
  workflow_dispatch: # dÃ©clenchement manuel

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install fast-xml-parser

      - name: Generate JSON
        run: node generateLegendJSON.js

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet legendEpisodes.json; then
            echo "âœ… No changes in legendEpisodes.json"
          else
            git add legendEpisodes.json
            git commit -m "ðŸ”„ Update legendEpisodes.json [skip ci]"
            git push
          fi
