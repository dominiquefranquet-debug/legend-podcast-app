name: Update Legend Episodes JSON

on:
  schedule:
    - cron: "0 */6 * * *" # toutes les 6 heures
  workflow_dispatch: # exÃ©cution manuelle possible

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install fast-xml-parser

      - name: Run generator
        working-directory: /mobile
        run: node generateLegendJSON.js

      - name: Commit and push updated JSON
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add mobile/legendEpisodes.json
          git commit -m "ðŸ”„ Mise Ã  jour des Ã©pisodes JSON"
          git push
