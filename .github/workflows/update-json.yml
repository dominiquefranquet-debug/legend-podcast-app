name: Update Podcast JSON

on:
  schedule:
    - cron: "0 6 * * *"   # Tous les jours √† 06:00 UTC
  workflow_dispatch:       # Permet de lancer manuellement

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install fast-xml-parser
        run: npm install fast-xml-parser

      - name: Run script
        run: node generateLegendJSON.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add legendEpisodes.json
          if git diff --cached --quiet; then
            echo "‚úÖ Aucun changement d√©tect√©, rien √† commit."
          else
            git commit -m "üîÑ Update legendEpisodes.json [skip ci]"
            git push origin HEAD:main || echo "‚ö†Ô∏è Push ignor√© (pas de changements ou conflit)"
          fi
