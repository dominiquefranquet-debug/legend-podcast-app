name: Update Podcast JSON

on:
  schedule:
    - cron: "0 6 * * *"   # Tous les jours Ã  06:00 UTC
  workflow_dispatch:       # Lancement manuel possible

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install fast-xml-parser

      - name: Run script
        run: node generateLegendJSON.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add legendEpisodes.json
          git commit -m "ðŸ”„ Update legendEpisodes.json [skip ci]" || echo "No changes to commit"
          git push
