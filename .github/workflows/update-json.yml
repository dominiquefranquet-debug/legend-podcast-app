name: Update Legend Episodes JSON

on:
  schedule:
    - cron: "0 2 * * *" # tous les jours Ã  02:00 UTC
  workflow_dispatch: # permet de lancer manuellement

permissions:
  contents: write

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install fast-xml-parser

      - name: Run script
        run: node generateLegendJSON.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add legendEpisodes.json
          git commit -m "ðŸ”„ Auto-update legendEpisodes.json" || echo "No changes to commit"
          git push
